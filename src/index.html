<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
  <link rel="icon" type="image/jpg" href="https://ibb.co/y54vVKr"/>
  <link href="style.css" rel="stylesheet" />
  <title>GirlFit</title>
</head>
<body>
  <div class="contenedor">
  <header>
    <div class="logo">
    <img src="img/logo/logoHeader.png">
    </div>
  </header>
    <div class="container-form sign-up" id="sign-up">
      <form class="formulario">
     <h2 class="form_title">Antes de Empezar cuentanos un poco sobre ti</h2>
      <input type="text" placeholder="Usuario" >
      <input type="text" placeholder="Nombre y Apellido" >
      <input type="email" placeholder="Correo Electronico" >
      <input type="password" placeholder="Contraseña">
        <button>Registrarse</button>
     </form>
   </div>
     <div class="container-form sign-in" id="sing-in">
      <form class="formulario">
      <h2 class="form_title">Bienvenidas a la primera redSocial para mujeres deportistas</h2>
       <input type="email" placeholder="Correo Electronico">
       <input type="password" placeholder="Contraseña">
         <button>Iniciar Sesión</button>
         <p>¿Aun no tienes cuenta?<br>Registrate aqui!</p>
      </form>
      </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
